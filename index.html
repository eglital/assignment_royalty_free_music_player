<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <title>Royalty Free Music Player</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <header class="page-header">
          <h1><span class="glyphicon glyphicon-tower" aria-hidden="true"></span>Royalty Free Music Player</h1>
        </header>
      </div>
    </div>

    <ul class="list-group">
      <div class="row">
        <li class="col-xs-8 col-xs-offset-2 list-group-item">
          <div class="col-xs-1">
            <span class="glyphicon glyphicon-play play-pause playing" aria-hidden="true"></span>
            <audio preload="none">
              <source src="music/Broke_For_free_-_01_-_Night_Owl.mp3" type="audio/mpeg">
            </audio>
          </div>
          <div class="col-xs-11 song">
            <h3>Night Owl</h3>
            <h5>Broke For Free</h5>
          </div>
        </li>
         <li class="col-xs-8 col-xs-offset-2 list-group-item">
          <div class="col-xs-1">
            <span class="glyphicon glyphicon-play play-pause" aria-hidden="true"></span>
            <audio preload="none">
              <source src="music/Tours_-_01_-_Enthusiast.mp3" type="audio/mpeg">
            </audio>
          </div>
          <div class="col-xs-11 song">
            <h3>Enthusiast</h3>
            <h5>Tours</h5>
          </div>
        </li>
        <li class="col-xs-8 col-xs-offset-2 list-group-item">
          <div class="col-xs-1">
            <span class="glyphicon glyphicon-play play-pause" aria-hidden="true"></span>
            <audio preload="none">
              <source src="music/Jahzzar_-_05_-_Siesta.mp3" type="audio/mpeg">
            </audio>
          </div>
          <div class="col-xs-11 song">
            <h3>Siesta</h3>
            <h5>Jahzzar</h5>
          </div>
        </li>
        <li class="col-xs-8 col-xs-offset-2 list-group-item">
          <div class="col-xs-1">
            <span class="glyphicon glyphicon-play play-pause" aria-hidden="true"></span>
            <audio preload="none">
              <source src="music/Monk_Turner__Fascinoma_-_01_-_Its_Your_Birthday.mp3" type="audio/mpeg">
            </audio>
          </div>
          <div class="col-xs-11 song">
            <h3>It's Your Birthday!</h3>
            <h5>Monk Turner +</h5>
          </div>
        </li>
        <li class="col-xs-8 col-xs-offset-2 list-group-item">
          <div class="col-xs-1">
            <span class="glyphicon glyphicon-play play-pause" aria-hidden="true"></span>
            <audio preload="none">
              <source src="music/BoxCat_Games_-_10_-_Epic_Song.mp3" type="audio/mpeg">
            </audio>
          </div>
          <div class="col-xs-11 song">
            <h3>Epic Song</h3>
            <h5>BoxCat Games</h5>
          </div>
        </li>
      </div>
    </ul>

    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <footer class="footer">
          <span class="glyphicon glyphicon-step-backward prev-track" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-play footer-play-pause" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-step-forward next-track" aria-hidden="true"></span>
          <div class="song">
            <h3>Night Owl</h3>
            <h5>Broke For Free</h5>
          </div>
        </footer>
      </div>
    </div>
  </div>

</body>
</html>
